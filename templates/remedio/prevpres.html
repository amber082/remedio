<!DOCTYPE html>
{% extends "remedio/base.html" %}
<html lang="en">
{% block head_block %}
    <meta charset="UTF-8">
    <title>Previous Prescriptions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
{% endblock %}
{% block body_block %}
{{fname}}
{{lname}}<br>
    <div id="table-wrapper">
  <div id="table-scroll">
<table border="5">
  <thead>
    <th>DATE</th>
    <th>DISEASE</th>
    <th>MEDICINE</th>
  </thead>

  {% for x,y,z in zip %}
      <tr>
      <td>{{ x|upper }}</td>
      <td>{{ y|upper }}</td>
      <td>{{ z|upper }}</td>
    </tr>
  {% endfor %}
</table>
  </div>
    </div>
{% endblock %}
</html>
