<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title></title>

  <!-- Bootstrap -->
  <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
  <link href="{% static "css/bootstrap-theme.css" %}" rel="stylesheet">

  <!-- siimple style -->
  <link href="{% static "css/style.css" %}" rel="stylesheet">
    {% block head_block %}
    {% endblock %}

</head>

<body>

  <!-- Fixed navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="/index/">Remedio</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url "remedio:home" %}">Home</a></li>
          <li><a href="{% url "remedio:loggedout" %}">Logout</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>

  <div id="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          {% block body_block %}
          {% endblock %}
        </div>

      </div>
    </div>
  </div>
  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="copyright">&copy; Remedio R&D</p>
        </div>
        <div class="col-md-6">
          <div class="credits">
            Designed by <a href="https://bootstrapmade.com/">amber082  iamxlr8</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>

</html>
